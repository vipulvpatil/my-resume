<script src='/js/library/lozad.min.js'></script>
<script>
  window.addEventListener("load", function() {
    var observer = window.lozad(".lozad", {
      rootMargin: window.innerHeight / 2 + "px 0px",
      threshold: 0.01
    }); // lazy loads elements with default selector as '.lozad'
    observer.observe();
  });
</script>
